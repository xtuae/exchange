<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
            white-space: pre-wrap;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>NILA Exchange API Test</h1>
    
    <div class="test-section">
        <h2>Test 1: Instaxchange Session Creation</h2>
        <button onclick="testInstaxchange()">Test Instaxchange API</button>
        <div id="instaxchange-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 2: Database Save (Local)</h2>
        <button onclick="testDatabaseSave()">Test Database Save</button>
        <div id="database-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test 3: NILA Price API</h2>
        <button onclick="testNilaPrice()">Test NILA Price</button>
        <div id="price-result" class="result"></div>
    </div>

    <script>
        async function testInstaxchange() {
            const resultDiv = document.getElementById('instaxchange-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://instaxchange.com/api/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        accountRefId: 'dfkvch5vrd0d57sowjqnt17y',
                        fromCurrency: 'USD',
                        toCurrency: 'USDC',
                        address: '0x6B992443ead5c751df1dDBBd35DD1E7b3f319B36',
                        amountDirection: 'sending',
                        fromAmount: 10,
                        method: 'card'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✓ Success!</span>\nSession ID: ${data.sessionId}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ Error ${response.status}</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }
        
        async function testDatabaseSave() {
            const resultDiv = document.getElementById('database-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://exchange-dun.vercel.app/api/save-transaction', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        sessionId: 'test-' + Date.now(),
                        name: 'Test User',
                        email: 'test@example.com',
                        phone: '+1234567890',
                        usdAmount: '10.00',
                        nilaAmount: '10000.00',
                        walletAddress: '0x6B992443ead5c751df1dDBBd35DD1E7b3f319B36',
                        timestamp: new Date().toISOString()
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✓ Success!</span>\n\nTransaction saved:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ Error ${response.status}</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Error: ${error.message}</span>\nNote: This might fail due to CORS if not configured properly on Vercel.`;
            }
        }
        
        async function testNilaPrice() {
            const resultDiv = document.getElementById('price-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=mindwavedao&vs_currencies=usd');
                const data = await response.json();
                
                if (response.ok) {
                    const price = data.mindwavedao?.usd || 'Not found';
                    resultDiv.innerHTML = `<span class="success">✓ Success!</span>\nNILA Price: $${price} USD\n\nFull Response:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ Error ${response.status}</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
