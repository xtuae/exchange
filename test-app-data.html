<!DOCTYPE html>
<html>
<head>
    <title>API Test with App Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 3px;
            white-space: pre-wrap;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>NILA Exchange API Test with App Data</h1>
    
    <div class="test-section">
        <h2>Test Instaxchange Session Creation</h2>
        <button onclick="testInstaxchange()">Test Instaxchange API</button>
        <div id="instaxchange-result" class="result"></div>
    </div>

    <script>
        async function testInstaxchange() {
            const resultDiv = document.getElementById('instaxchange-result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://instaxchange.com/api/session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        accountRefId: 'dfkvch5vrd0d57sowjqnt17y',
                        fromCurrency: 'USD',
                        toCurrency: 'USDC',
                        address: '0x6B992443ead5c751df1dDBBd35DD1E7b3f319B36',
                        amountDirection: 'sending',
                        fromAmount: 123,
                        method: 'card'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<span class="success">✓ Success!</span>\nSession ID: ${data.sessionId}\n\nFull Response:\n${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.innerHTML = `<span class="error">✗ Error ${response.status}</span>\n${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">✗ Error: ${error.message}</span>`;
            }
        }
    </script>
</body>
</html>
